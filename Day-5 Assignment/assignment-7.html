<!--Assignment - 7: Display paragraph only when div tag is hovered using pseudo class in the html-->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Assignment-7</title>
	<style>
		p{
			display: none;
			background-color: green;
			text-align: center;
		}
		div:hover p{
			display: block;
		}
	</style>
</head>
<body>
	<p>This is paragraph</p>
	<div>
		Hello Hii!
		<p>This is Ahalya</p>
	</div>
</body>
</html>
